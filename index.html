<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to my Final Project!</h1>
    <h2>If you need to get things done, you've come to the right place!</h2>

    <div class="main-container">
        
        <div class="timer-box1">
            <h3>Timer</h3>
            <span class="timer-text">25:00</span>
            <button class="start-button">Start</button>
        </div> <!--closing for timer-box1-->
        <div class="to-do-list">
            <h3>To-do List</h3>
            <div>
                <label for="item">Enter a new item:</label>
                <input class="enter-item-input" type="text" name="item" id="item">
                <button class="add-item-button">Add item</button>
              </div>
          
              <ul class="list">
          
              </ul>
        </div> <!--closing for to-do-list-->

    </div> <!--closing for main-container!-->
    <script src="index.js"></script>
